<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap Link Start -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <!-- bootstrap Link End -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Book-Shoping</title>
      </head>
      <body>
        <nav class="navbar navbar-expand-lg bg-warning p-3">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="home.html">Navbar</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="home.html"
                      >Home</a>
                  </li>
                  <a class="nav-link active text-light" aria-current="page" href="baskets.html"
                  >Shoop</a>
              </li>
                
                </ul>
              </div>
              <div class="input-group-sm flex-nowrap bg-warning me-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                  id="search-input"
                />
              </div>
              <button
                class="btn border-3 border-light text-light"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample"
              >
              <i class="fa-solid fa-cart-shopping"></i>       
                   </button>
    
    
              <a href="index.html"
              class="btn border-3 border-light text-light ms-2"
         
            >
            Go Login
            </a>
            </div>
          </nav>

        <div class="container mt-md-5 text-center">
          <div class="row"id="card-parent-element">
          
          </div>
        </div>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
              Offcanvas
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
            

            
          </div>
          
        </div>

        <!-- bootstrap script Start -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
        ></script>
        <!-- bootstrap script End -->

        <script src="assets/js/main.js"></script>
      </body>
    </html>
  </body>
</html>
